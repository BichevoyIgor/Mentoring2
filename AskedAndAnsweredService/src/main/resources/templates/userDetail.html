<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <span th:text="${currentUsername}"></span>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn btn-link">Выйти</button>
</form>

<h3>Информация о пользователе: <span th:text="${userName}"></span></h3>
<p> Задано вопросов: <span th:text="${countQuestions}">0</span></p>
<p> Дано ответов: <span th:text="${countAnswer}">0</span></p>
<p> Поставил лайков: <span th:text="${countLike}">0</span></p>
<p> Поставил дизлайков: <span th:text="${countDislike}">0</span></p>

<br>
<a href="/questions">К списку вопросов</a>
</body>
</html>
